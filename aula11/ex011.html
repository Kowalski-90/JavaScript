<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigração</title>
</head>
<body>
    <h1>Sistema de imigração</h1>
    Digite seu país de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="nacionalidade">

    </div>
    <script>       
        function verificar() {            
            var pais = window.document.getElementById('txtpais').value
            var nacionalidade = window.document.querySelector('div#nacionalidade')

            nacionalidade.innerHTML = `<p>Você nasceu no(a) <strong>${pais}</strong></p>`       
            
            if(pais == 'Brasil') {
                nacionalidade.innerHTML += `<p>Você é brasileiro(a)</p>`
            } else {
                nacionalidade.innerHTML += `<p>Você é estrangeiro(a)</p>`
            }
        }
    </script>
</body>
</html>
